<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>LWALA:: Request Dashboard</title>

        <link rel="icon" href="https://lwala.org/wp-content/uploads/2022/01/cropped-lwala_logo-192x192.png"
            type="image/x-icon" sizes="192x192" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

        <link rel="stylesheet" href="css/mdb.min.css" />

        <script type="text/javascript">
            hsjQuery = window['jQuery']
        </script>
    </head>

    <body>
        <div class="container">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
                <div class="text-center">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title">Total Number of Requests</h6>
                                    <p class="card-text" id="number_of_requests"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <h6 class="card-title">Request summary</h6>
                            <table class="table table-hover" id="requests_table">
                                <thead>
                                    <tr>
                                        <th scope="col">Request Date</th>
                                        <th scope="col">Supervsing CHA</th>
                                        <th scope="col">Health Facility</th>
                                        <th scope="col">Malaria Drugs Quantity</th>
                                        <th scope="col">Family Planning Items Quantity</th>
                                        <th scope="col">Zinc Tables Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery     -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="js/dashboard.js"></script>
    </body>

</html>
