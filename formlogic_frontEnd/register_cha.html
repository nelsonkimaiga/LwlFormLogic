<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>LWALA ADMIN:: Regsiter Community Health Assistant</title>

        <link rel="icon" href="https://lwala.org/wp-content/uploads/2022/01/cropped-lwala_logo-192x192.png"
            type="image/x-icon" sizes="192x192" />

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

        <!-- Google Fonts Roboto -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

        <link rel="stylesheet" href="css/mdb.min.css" />

        <script type="text/javascript">
            hsjQuery = window["jQuery"];
        </script>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="">
                        <img src="https://lwala.org/wp-content/uploads/2022/03/LWALA_Logo_simple_color-e1647391168575.png"
                            height="15" alt="MDB Logo" loading="lazy" />
                    </a>
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html" target="_blank">Dashboard</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
        <div class="container">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
                <div class="text-center">
                    <section class="vh-100" style="background-color: #eee">
                        <div class="container h-100">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-lg-12 col-xl-11">
                                    <div class="card text-black" style="border-radius: 25px">
                                        <div class="card-body p-md-5">
                                            <div class="row justify-content-center">
                                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                                    <p class="text-center h5 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                                        Add a community health Assistant
                                                    </p>

                                                    <form class="mx-1 mx-md-4" id="cha-register-form" form autocomplete="off">
                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                            <div class="form-outline flex-fill mb-0">
                                                                <input type="text" name="cha_name" id="cha_name"
                                                                    class="form-control" />
                                                                <label class="form-label"
                                                                    for="form3Example1c">Name</label>
                                                            </div>
                                                        </div>

                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                            <div class="form-outline flex-fill mb-0">
                                                                <input type="email" name="cha_email" id="cha_email"
                                                                    class="form-control" />
                                                                <label class="form-label"
                                                                    for="form3Example3c">Email</label>
                                                            </div>
                                                        </div>

                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                            <div class="form-outline flex-fill mb-0">
                                                                <input type="password" name="cha_password"
                                                                    id="cha_password" class="form-control" />
                                                                <label class="form-label"
                                                                    for="form3Example4c">Password</label>
                                                            </div>
                                                        </div>

                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                            <div class="form-outline flex-fill mb-0">
                                                                <label class="form-label" for="form3Example4c">Select
                                                                    health facilty to tie the CHA
                                                                    to</label>
                                                                <select class="select" name="cha_facility"
                                                                    id="cha_facility">
                                                                    <option value="33372136">
                                                                        AFYA CENTRE MIGORI LIMITED
                                                                    </option>
                                                                    <option value="33373932">
                                                                        ALPHA COMMUNITY AND NURSING HOME
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                            <button type="submit" class="btn btn-primary btn-lg">
                                                                Register
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div
                                                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                                    <img src="https://lwala.org/wp-content/uploads/2022/03/LWALA_Logo_simple_color-e1647391168575.png"
                                                        class="img-fluid" alt="Sample image" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- jQuery     -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="js/cha.js" defer></script>
    </body>

</html>
